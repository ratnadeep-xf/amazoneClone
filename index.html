<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav_left">
                <div class="logo">
                </div>
                <div class="nav-address">
                    <div class="add-logo">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div>
                        <span id="deliver"><p>Deliver to</p></span>
                        <span id="country">India</span>
                    </div>
                </div>
            </div>
            <div class="search_bar">
                <select class="search_drop-down">
                    <option>All</option>
                    <option>Arts and Crafts</option>
                    <option>Automotive</option>
                </select>
                <input type="text" placeholder="  Search Amazon" class="search_text">
                <div class="search_icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="nav-tools">
                <div class="language">
                    <span class="flag_icon">
                    </span>
                    <span class="lang_name">EN</span>
                    <span class="drop-icon">
                        <i class="fa-solid fa-caret-down"></i>
                    </span>
                </div>
                <div class="nav-accounts">
                    <div class="sign-in">Hello, sign in</div>
                    <div class="accounts">
                        <span>Account & Lists</span>
                        <span class="drop-icon">
                            <i class="fa-solid fa-caret-down"></i>
                        </span>
                    </div>     
                </div>
                <div class="nav-rno">
                    <div class="returns">Returns</div>
                    <div class="orders">& Orders</div>     
                </div>
                <div class="nav-cart">
                    <div class="cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div>Cart</div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
